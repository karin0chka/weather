<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5cfafcc03b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://images.emojiterra.com/google/noto-emoji/unicode-15/color/svg/1f321.svg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=PT+Mono&family=Playfair+Display:wght@900&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Schibsted+Grotesk&display=swap"
      rel="stylesheet"
    />

    <title>Weather</title>

    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container" style="max-width: 800px">
      <section class="color">
        <div class="card">
          <section class="cities">
            <div class="row">
              <div class="col-12">
                <em id="time-string">Friday 18:24</em>
              </div>
              <div class="col-3">London</div>
              <div class="col-3">Paris</div>
              <div class="col-3">New York</div>
              <div class="col-3">Tokyo</div>
            </div>
          </section>

          <br />
          <form class="d-flex" id="search-form">
            <input
              id="type-city";
              class="w-100 mx-1"
              type="text"
              placeholder="Enter your city"
            />
            <input
              type="submit"
              value="Search"
              class="btn btn-success mx-1"
            />
            <input
              type="submit"
              value="Curent"
              class="btn btn-warning mx-1"
            />
          </form>
          <div class="row mt-2 mx-1">
            <div class="col-9">
              <h1>Newport</h1>
              <h4><em>Short showers</em></h4>
              <h2>
                <i class="fa-solid fa-cloud-showers-heavy fa-sm"></i> <span id="number">8</span> <a href="#" id="celsius">°C </a>|<a href="#" id="farengate">°F</a>
              </h2>
            </div>
            <div class="col-3">
              <p class="weatherSituation">
                Precipitation: 100%
                <br />
                Humidity: 89%
                <br />
                Wind: 8 mph
              </p>
            </div>
          </div>
          <section class="weather">
            <div class="list">
              <div class="col-md">
                Fr
                <br />
                <i class="fa-solid fa-cloud-showers-heavy"></i>
                <br />
                9°/4°
              </div>

              <div class="col-md">
                Sa
                <br />
                <i class="fa-solid fa-sun"></i>
                <br />
                14°/7°
              </div>

              <div class="col-md">
                Su
                <br />
                <i class="fa-solid fa-cloud-sun"></i>
                <br />
                14°/7°
              </div>

              <div class="col-md">
                Mo
                <br />
                <i class="fa-solid fa-sun"></i>
                <br />
                17°/6°
              </div>

              <div class="col-md">
                Tu
                <br />
                <i class="fa-solid fa-sun"></i>
                <br />
                16°/6°
              </div>
            </div>
          </section>
        </div>
      </section>
    </div>
    <script src="js.js"></script>
  </body>
</html>
